<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" name="myform">
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="user" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="pwd" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Remark</label>
            <div class="col-sm-10">
                <input type="text" name="rmk" class="form-control" placeholder="Remark">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" name="sign">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
var user = document.getElementsByName('user')[0],
    pwd = document.getElementsByName('pwd')[0],
    info = document.getElementsByName('rmk')[0],
    btn = document.forms['myform']['sign'] || document.myform.sign;

btn.onclick = function () {
    if(user.value.trim() === '' || pwd.value.trim() === ''){
        alert('请填写名字和密码');
        return;
    }
    var data = {'name':user.value,'pwd':pwd.value,'info':info.value};
    var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
    xhr.open('POST','/user/register',true);
//        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=utf-8');
//        xhr.send('email='+email.value+'&pwd='+pwd.value'&info='+rmk.value);
    xhr.setRequestHeader('Content-Type','application/json;charset=utf-8');
    xhr.send(JSON.stringify(data));
    xhr.onreadystatechange = function () {
        if(xhr.readyState == 4 && (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304)){
            console.log(xhr.responseText);
            var data = JSON.parse(xhr.responseText);
            if(data.success){
                alert(data.msg);
                window.location.href = '/index.html';
            }else{
                alert(data.error);
            }
        }
    }

};
</script>
</html>
